name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set date tag
        run: echo "DATE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
        
      - name: Printing variable 
        run: echo $GITHUB_ENV
        
      - name: Build and push Docker image for the CustomImage 
        uses: docker/build-push-action@v2
        with:
          context: ./customimage/
          push: true
          tags: dev06/customnginx:$DATE_TAG
          
      - name: Build and push Docker image for the CustomImage 1
        uses: docker/build-push-action@v2
        with:
          context: ./customimage1/
          push: true
          tags: dev06/customnginx1:$DATE_TAG
