name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    env:
        IMAGE: dev06
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Generate build ID
        id: prep
        run: |
          branch=${GITHUB_REF##*/}
          sha=${GITHUB_SHA::8}
          ts=$(date +%s)
          echo "::set-output name=BUILD_ID::${branch}-${sha}-${ts}" 

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
        
      - name: Build and push Docker image for the CustomImage 
        uses: docker/build-push-action@v2
        with:
          context: ./customimage/
          push: true
          tags: ${{ env.IMAGE }}/customnginx:${{ steps.prep.outputs.BUILD_ID }}
          
      - name: Build and push Docker image for the CustomImage 1
        uses: docker/build-push-action@v2
        with:
          context: ./customimage1/
          push: true
          tags: ${{ env.IMAGE }}/customnginx1:${{ steps.prep.outputs.BUILD_ID }}
